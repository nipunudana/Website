<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Clean URL preservation without mangling
        var l = window.location;
        var originalPath = l.pathname;
        var originalSearch = l.search;
        var originalHash = l.hash;
        
        // Redirect to index with the original path encoded
        var redirectUrl = '/?redirect=' + encodeURIComponent(originalPath + originalSearch + originalHash);
        window.location.replace(redirectUrl);
    </script>
</head>
<body></body>
</html>
