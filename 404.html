<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <script>
        // Capture the current path and redirect to index with encoded path
        var pathSegmentsToKeep = 1;
        var l = window.location;
        var redirectPath = l.pathname.split('/').slice(pathSegmentsToKeep).join('/');
        
        // Store the original path in the URL parameters
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/?p=/' + redirectPath +
            (l.search ? '&q=' + l.search.slice(1) : '') +
            (l.hash ? '&h=' + l.hash.slice(1) : '')
        );
    </script>
</head>
<body></body>
</html>
